<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Math</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Pizza Math</h1>

        <script>



        </script>

        <div class="row">
            <div class="col-3">
                <form id="pizzaForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" value="Large">
                        <small id="nameHelp" class="form-text text-muted">Name for this size.</small>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" class="form-control" id="cost" value="12">
                    </div>
                    <div class="form-group">
                        <label for="pizzaDiameter">Pizza Diameter</label>
                        <input type="number" class="form-control" id="pizzaDiameter" value="9">
                        <small id="pizzaDiameterHelp" class="form-text text-muted">Careful not to use radius!</small>
                    </div>
                </form>

                <button id="submit" class="btn btn-primary">Calculate</button>
            </div>

            <div class="col">
                <p>Pizza Results</p>
                <p id="pizzaResults">0.0 in/sq</p>
            </div>
        </div>

        <table class="table my-5" id="resultTable">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Cost ($)</th>
                <th scope="col">Diameter (in.)</th>
                <th scope="col">Area (in^2)</th>
                <th scope="col">in^2/$</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Example</th>
                <td>12$</td>
                <td>9in</td>
                <td>100in^2</td>
                <td>5</td>
              </tr>
            </tbody>
          </table>

    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="pizzamath.js"></script>
</body>



</html>
